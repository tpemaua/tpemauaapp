<div class="backdrop" [ngStyle]="{'display': display}"></div>
<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display': display}">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <form [formGroup]="pontoForm" (ngSubmit)="onSubmit()" autocomplete="off">
        <div class="modal-header">
          <h5 class="modal-title" id="modal_titulo">Novo Ponto</h5>
          <button type="button" id="modal_fechar" class="close" data-dismiss="modal" aria-label="Close" (click)="onClose()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <label style="font-size: 11px; float: right;">* Campos obrigatórios</label>
          <br/>

          <div class="form-row">
            <div class="form-group col-md-7">
              <label>Nome *</label>
              <input type="text" class="form-control" id="ponto_nome" placeholder="Digite o nome do ponto" formControlName="name">

            </div>
            <div class="form-group col-md-7">
              <label>Qtde. Publicadores *</label>
              <input type="number" class="form-control" id="ponto_qtde_publicadores" placeholder="Digite a quantidade" formControlName="npubs">

            </div>
            <div class="form-group col-md-12">
              <label>Endereço *</label>
              <input type="text" class="form-control" id="ponto_endereco" placeholder="Digite o endereço do ponto" formControlName="address">

            </div>
            <div class="form-group col-md-12">
              <label>Link</label>
              <textarea class="form-control" id="ponto_link" rows="2" formControlName="link"></textarea>
            </div>
            <div class="form-group col-md-12">
              <label>Observações</label>
              <textarea class="form-control" id="ponto_obs" rows="2" formControlName="obs"></textarea>
            </div>

          <!--  <div class="form-group">
              <label for="exampleFormControlFile1">Imagem *</label>
              <input type="file" class="form-control" id="ponto_imagem" (change)="onFileChanged($event)" formControlName="fileimg">

            </div>-->
          </div>
        </div>
        <div class="modal-footer">

          <button type="submit" [disabled]="validMyForm()" class="btn btn-primary">Salvar</button>

        </div>
      </form>

    </div>
  </div>
</div>







<div class="container">
  <div class="row">
    <div class="form-group col-md-4">
      <button type="button" class="btn btn-primary" (click)="onNewPonto()" [disabled]="auth">Novo ponto +</button>
    </div>

    <form>

    </form>
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Ponto</th>
          <th scope="col">Qtde. Publicadores</th>
          <th scope="col">Endereço</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let point of pontos; let i = index">
          <th scope="row">{{i + 1}}</th>
          <td>{{point.name}}</td>
          <td>{{point.npubs}}</td>
          <td>{{point.address}}</td>
          <td>
            <button type="button" class="btn btn-warning btn-sm" (click)="onEdit(i)" [disabled]="auth">
              <i class="fa fa-pencil-square-o" aria-hidden="true"></i> Editar</button>
            <button type="button" class="btn btn-danger btn-sm" (click)="onDelete(i)" [disabled]="auth">
              <i class="fa fa-trash-o" aria-hidden="true" ></i> Excluir</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
